<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<br />
<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        @if(!showRegistrationForm){
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <form [formGroup]="form" (ngSubmit)="Login()">
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"
                  ><i class="fa fa-user"></i
                ></span>
                <input
                  type="text"
                  formControlName="email"
                  required
                  placeholder="Insert email"
                />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"
                  ><i class="fa fa-lock"></i
                ></span>
                <input
                  type="password"
                  formControlName="password"
                  required
                  placeholder="Insert Password"
                  placeholder="Password"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">
                    Login
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">
                    Forgot password?
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        } @if(showRegistrationForm){
        <div class="card p-4">
          <div class="card-body">
            <h1>Register</h1>
            <form [formGroup]="formRegister" (ngSubmit)="Register()">
              <p class="text-muted">Make new Account  your account</p>
              <div class="input-group mb-4">
              <!--   <span class="input-group-addon"
                  ><i class="fa fa-lock"></i
                ></span> -->
                <input
                  type="test"
                  formControlName="userNameRegister"
                  required
                  placeholder="Insert userName"
                  
                />
              </div>
              <div class="input-group mb-3">
               <!--  <span class="input-group-addon"
                  ><i class="fa fa-user"></i
                ></span> -->
                <input
                  type="text"
                  formControlName="emailRegister"
                  required
                  placeholder="Insert email"
                />
              </div>
              
              <div class="input-group mb-4">
              <!--   <span class="input-group-addon"
                  ><i class="fa fa-lock"></i
                ></span> -->
                <input
                  type="password"
                  formControlName="passwordRegister"
                  required
                  placeholder="Insert Password"
                  placeholder="Password"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary px-4">
                    Register
                  </button>
                </div>
                <!-- <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">
                    Forgot password?
                  </button>
                </div> -->
              </div>
            </form>
          </div>
        </div>
        }
        <div
          class="card text-white bg-primary py-5 d-md-down-none"
          style="width: 44%"
        >
          <div class="card-body text-center">
            <div>
              <h2>Sign up</h2>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqua.
              </p>
              <button type="button" class="btn btn-primary active mt-3"  (click)="toggleForm()">
                {{showRegistrationForm ? 'login ': 'Register '}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
