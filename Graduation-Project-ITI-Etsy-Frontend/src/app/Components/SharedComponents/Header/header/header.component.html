<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a routerLink="Cart" routerLinkActive="router-link-active"  class="nav-link px-2 text-white">Cart</a></li>
          <li><a routerLink="Products" class="nav-link px-2 text-white">Products</a></li>
          <li><a routerLink="Product/:id" class="nav-link px-2 text-white">Product Details</a></li>
          <li><a routerLink="BaseCategory" class="nav-link px-2 text-white">Base Category</a></li>
          <li><a routerLink="Category" class="nav-link px-2 text-white">Categories</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          @if(!isLoggedIn){
          <button type="button" class="btn btn-outline-light me-2"  mat-flat-button color="primary"
          [routerLink]="['/login']" >Login</button>
          }@if(isLoggedIn){
          <button type="button" class="btn btn-outline-light me-2" mat-flat-button color="primary"
          (click)="onLogout()">Log Out</button>
          }
          <button type="button"mat-flat-button color="primary"
          [routerLink]="['/login']">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
